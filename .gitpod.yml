---
image:
  file: .gitpod.Dockerfile

tasks:
  - name: R Setup
    init: |
      mkdir -p ../.R/library
      sudo Rscript requirements.r
    command: |
      sudo bash -c "echo R_LIBS_USER=$GITPOD_REPO_ROOT/../.R/library > /home/gitpod/.Renviron"
      ln -s /workspace/atlanta-shore /home/gitpod/atlanta-shore
      # https://stackoverflow.com/questions/47541007/how-to-i-bypass-the-login-page-on-rstudio
      sudo usermod -a -G sudo gitpod
      sudo bash -c "echo 'server-user=gitpod' >> /etc/rstudio/rserver.conf"
      sudo bash -c "echo 'auth-none=1' >> /etc/rstudio/rserver.conf"
      # Restart the rserver with sudo otherwise it won't run for the gitpod user (dunno why)
      sudo rserver
      sudo pkill rserver
  - name: Python setup
    init: |
      python3 -m venv .venv
      . .venv/bin/activate
      pip install --upgrade pip setuptools
      pip install -Ur requirements-no-versions.txt
      pip freeze > requirements.txt
    command: |
      alias python='python3'

ports:
  - port: 8787
    onOpen: open-browser
  - port: 3000-8786
    onOpen: ignore
  - port: 8786-15000
    onOpen: ignore

vscode:
  extensions:
    - reditorsupport.r
    - james-yu.latex-workshop
    - ms-python.python
    - streetsidesoftware.code-spell-checker

github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: false
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: false
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: false
    