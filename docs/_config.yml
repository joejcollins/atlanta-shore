theme: jekyll-theme-minima
timezone: GMT
header_pages:
  - QGIS.md
  - survey.md

# Permalinks
permalink: pretty

# Conversion
markdown:         kramdown
highlighter:      rouge

# Markdown Processor
kramdown:
  auto_ids: true
  input: GFM
  hard_wrap: false

plugins:
   - jekyll-paginate
   - jekyll-sitemap
